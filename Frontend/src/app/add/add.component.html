<html>
  <div style="text-align-last: right; padding-right: 45%">
    <h1>Add Books Here</h1>

    <label><b>Book Name</b></label
    >&nbsp;&nbsp;&nbsp;&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="bookName"
      id="bookName"
      #bookName
    /><br />
    <label><b>Author name</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="authorName"
      id="authorName"
      #authorName
    /><br />

    <label><b>Price</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="number"
      name="price"
      id="price"
      #price
    /><br /><br />
    <button
      type="button"
      style="margin-right: 6%"
      (click)="Add(bookName.value, authorName.value, price.value)"
    >
      Add
    </button>
    <button type="button" style="margin-right: 15px">
      <a routerLink="/home" style="text-decoration: none; color: black">Back</a>
    </button>
  </div>
</html>
